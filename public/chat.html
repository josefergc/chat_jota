<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Page CSS -->
    <link href="css/pages/chat-app-page.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" >
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
</head>

<body class="fix-header single-column card-no-border fix-sidebar">

    <!-- ============================================================== -->
    <!-- Main wrapper -->
    <!-- ============================================================== -->
    <div id="main-wrapper">

      
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">


                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row animated fadeIn">
                    <div class="col-12" style="height: 100%">
                        <!-- .chat-row -->
                        <div class="chat-main-box">
                            <!-- .chat-right-panel -->
                            <div class="chat-right-aside">
                                <div class="chat-main-header">
                                    <div class="p-10 b-b">
                                        <h3 class="box-title">Agente Virtual - Jota</h3>
                                    </div>
                                </div>

                                <div class="chat-rbox">
                                    <ul class="chat-list p-5" id="divChatbox">
                                        <!--chat Row -->
                                        <li>
                                            <div class="chat-img"><img src="assets/images/icons/jota_user.png" /></div>
                                            <div class="chat-content">
                                                <div class="box bg-light-inverse">Hola soy jota, como te puedo ayudar?</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body b-t" style="height: 80px">
                                    <form id="formEnviar">
                                        <div class="row">
                                            <div class="col-md-11 col-sm-10">
                                                <input autocomplete="off" id="txtMensaje" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0" autofocus>
                                            </div>
                                            <div class="col-md-1 col-sm-2 text-right">
                                                <button type="submit" id="btnMensaje" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- .chat-right-panel -->
                        </div>
                        <!-- /.chat-row -->
                       
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                
                <div id="modalImagen" class="modal">

                    <!-- The Close Button -->
                    <span class="close">&times;</span>
                  
                    <!-- Modal Content (The Image) -->
                    <img class="modal-content" id="imgCanvas">
                  
                </div>


            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer">
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
         </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->






    <script src="js/libs/jquery.min.js"></script>
    <script src="js/chat.js"></script>
    <script>
        var modal = document.getElementById("modalImagen");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        } 
    </script>
 

</body>

</html>
